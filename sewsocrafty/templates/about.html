{% extends "layout.html" %}
{% block title %}<title>About SewSoCrafty</title>{% endblock title %}
{% block content %}
      <div class="hero-body">
        <div class="container">
          <div class="columns is-vcentered">
            <div class="column is-6 is-offset-1 landing-caption">
              <h1 class="title is-1 is-bold is-spaced">
                About SewSoCrafty
              </h1>
              <div class="divider"></div>
              <h5 class="subtitle is-5 is-muted">
                {{ text1 }}<br>{{ text2 }}
              </h5>
              <span class="icon"><i class="fa5x fa-lock-o"></i></span>
            </div>
            <div class="column is-4 is-offset-1">
              <figure class="image is-4by4">
                <img  class="lazy filter-primary"
                      src="{{ url_for('static', filename='images/illustrations/icons/button.svg') }}"
                      data-src="{{ url_for('static', filename='images/illustrations/icons/button.svg') }}"
                      alt="Button Drawing">
              </figure>
            </div>
          </div>
        </div>
      </div>
           <div class="hero-foot mb-20">
        <div class="container">
          <div class="tabs is-centered">
            <ul>
              <li><a href="#"><img alt="Bulma CSS Web App, BulmaPlay - Partner 1."
                                   src="{{ url_for('static', filename='images/illustrations/icons/scissors.svg') }}"
                                   class="partner-logo lazy" data-src="{{ url_for('static', filename='images/illustrations/icons/scissors.svg') }}"></a></li>
              <li><a href="#"><img alt="Bulma CSS Web App, BulmaPlay - Partner 2."
                                   src="{{ url_for('static', filename='images/illustrations/icons/button.svg') }}"
                                   class="partner-logo lazy" data-src="{{ url_for('static', filename='images/illustrations/icons/button.svg') }}"></a></li>
              <li><a href="#"><img alt="Bulma CSS Web App, BulmaPlay - Partner 3."
                                   src="{{ url_for('static', filename='images/illustrations/icons/mask.svg') }}"
                                   class="partner-logo lazy" data-src="{{ url_for('static', filename='images/illustrations/icons/mask.svg') }}"></a></li>
              <li><a href="#"><img alt="Bulma CSS Web App, BulmaPlay - Partner 4."
                                   src="{{ url_for('static', filename='images/illustrations/icons/thread.svg') }}"
                                   class="partner-logo lazy" data-src="{{ url_for('static', filename='images/illustrations/icons/thread.svg') }}"></a></li>
              <li><a href="#"><img alt="Bulma CSS Web App, BulmaPlay - Partner 5."
                                   src="{{ url_for('static', filename='images/illustrations/icons/machine.svg') }}"
                                   class="partner-logo lazy" data-src="{{ url_for('static', filename='images/illustrations/icons/machine.svg') }}"></a></li>
            </ul>
          </div>
        </div>
    </section> <!-- closes out section tag from layout -->
{% endblock content %}
